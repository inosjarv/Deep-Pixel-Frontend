<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo_32x32.png" sizes="32x32" type="image/png">
    <title>Deep Pixels | Contact</title>
</head>

<body>
    <!-- Navbar -->

   <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="assets/img/logo.png" class="logo" alt="">
            </a>    
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item active mr-3">
                        <a class="nav-link text-dark" href="./index.html">Home</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                  <a href="./generator.html" class="nav-link text-dark"><i class="fas fa-upload"></i> Generate</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link text-dark" href="./about.html">
                    <i class="fas fa-user"></i> About Us</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link text-dark" href="./contact.html">
                    <i class="fas fa-phone"></i> Contact</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contact-form">
            <div class="contact-image">
                <img src="/assets/img/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post">
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
    </div>

     <footer id="main-footer" class="py-4 bg-light text-dark text-center"> 
        Copyright &copy;
        <span class="year">Deep Pixels</span>
    </footer>
    
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>

</body>
</html>
